    <div  class="container-fluid p-0 m-0">

          <main class="m-5">
            <h1 class="text-center">Agregar Grupo</h1>
            <form id="formulario">
              <div class="mb-3">
                <input type="hidden" id="id" name="id">
                <label for="" class="form-label">Nombre</label>
                <input type="text"
                  class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del grupo">

              </div>  
              <div class="text-center">

              </div>

            <!-- place footer here -->

  <!-- Bootstrap JavaScript Libraries -->

  </script>

<script>
  var formulario = document.getElementById('formulario');
  var cargarMenu = document.querySelector("#cargarMenu");

  formulario.addEventListener('submit', function (e) {
      alert('Salvando');
      e.preventDefault();//para que no se recargue la pagina 
      
      var nombre = document.getElementById('nombre').value;

      var datosEnviar = {
          nombre: nombre
      }
      console.log(datosEnviar)

      fetch("https://paginas-web-cr.com/ApiPHP/apis/InsertarGrupo.php",
          {
              method: 'POST',
              body: JSON.stringify(datosEnviar)//convierte un objeto o valor de JavaScript en una cadena de texto JSON
          }
      )
          .then(respuesta => respuesta.json())
          .then((datosrespuesta) => {
              console.log('Datos', datosrespuesta)
          })
          .catch(console.log)
  });
</script>
