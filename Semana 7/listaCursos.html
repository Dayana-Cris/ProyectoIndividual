  <script>
    //Declaracion de variables u objetos
    var contenidoTablaResultado = document.querySelector('#resultados');
    const myModal = new bootstrap.Modal(document.getElementById('modalId'));
    var formulario = document.getElementById('formulario');
    var cargarMenu = document.querySelector("#cargarMenu");
    // const Modal = new bootstrap.Modal(document.getElementById('modalExito'));
    const modalBorrarC = new bootstrap.Modal(document.getElementById('modalBorrar'));
    var contenidoModal = document.getElementById("contenidoModal");
    var botones = document.getElementById("botones");
    // var modalContainer = document.getElementById('modalContainer');
    //const Modal = cargarModal;
    const modal = new bootstrap.Modal(cargarModal.getElementById('modalContainer'));
   
    
      

    formulario.addEventListener('submit', function(e) {
        e.preventDefault();
       var id = document.getElementById('id').value;
       var nombre = document.getElementById('nombre').value;
       var descripcion = document.getElementById('descripcion').value;
       var tiempo = document.getElementById('tiempo').value;

        var datosenviar = {
            id: id,
            nombre:nombre,
            descripcion:descripcion,
            tiempo:tiempo,
            usuario:'profesor Mario'
        }

        fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php",
        {
            method:"POST",
            body:JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {
             console.log('Datos',datosrepuesta)//Muestra el resultado de la peticion
        })
        .catch(console.log)//muestra errores
        modalExito();
    });

    function modalExito(){
      myModal.hide();
      console.log('Hollllaaaaaaa',modal);
      modal.show();
      
      contenidoTablaResultado.innerHTML = ` `;
      cargarDatos();
      console.log('Entro')
    }

    function modalBorrar(id){
      myModal.hide();
      contenidoModal.textContent = "Desea eliminar el curso "+id+ "?"
      modalBorrarC.show();
      botones.innerHTML = ` 
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" onclick="eliminar('${id}')">Si</button>`;
    }

    function abrirModal() {
      var modal = document.getElementById('modalContainer');
      modal.innerHTML = contenido;
      modal.style.display = 'block';
    }
    
    function closeModal() {
      var modal = document.getElementById('modalContainer');
      modal.style.display = 'none';
    }
    // <button type="button" class="btn btn-primary" onclick="eliminar(id.value)">Si</button>

    function cargarDatos(){
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
       .then((datosrepuesta) => {
            setTabla(datosrepuesta.data)//lo envio para la funcion para darle tratamiento
       })
       .catch(console.log)//muestra errores
    }

    function setTabla(datos){
        console.log('datos', datos);
        for (const valor of datos) {
           // console.log('valor:',valor);
            //[{"id":"377","nombre":"hola leo","descripcion":"sdsd","tiempo":"asasa"},
            contenidoTablaResultado.innerHTML += `
                        <tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.nombre}</td>
                            <td>${valor.descripcion}</td>
                            <td>${valor.tiempo}</td>
                            <td>${valor.usuario}</td>

                            <td>
                              <a name="" id="" class="btn btn-danger" onclick="modalBorrar('${valor.id}')" role="button">Borrar</a>
                              <a name="" id="" class="btn btn-primary" onclick="editar('${valor.id}', '${valor.nombre}', '${valor.descripcion}', '${valor.tiempo}')" role="button">Editar</a>
                            </td>
                        </tr>`;
        }
    }

    function editar(id, nombre, descripcion, tiempo){
      myModal.show();
      document.getElementById('nombre').value = nombre;
      document.getElementById('descripcion').value = descripcion;
      document.getElementById('tiempo').value = tiempo;
      document.getElementById('id').value = id;
    }


    function eliminar(id){
    var datosenviar = {
            id: id
        }
        fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarCursos.php",
        {
            method:"POST",
            body:JSON.stringify(datosenviar)
        })//url de peticion de datos
        .then(respuesta => respuesta.json())//recibe los datos en formato json
        .then((datosrepuesta) => {
          // window.location = 'listaCursos.html'
            // alert(datosrepuesta.data)
             console.log('Datos',datosrepuesta)//Muestra el resultado de la peticion
        })
        .catch(console.log);//muestra errores
        modalBorrarC.hide();
        modalExito();
  }
    cargarDatos();
