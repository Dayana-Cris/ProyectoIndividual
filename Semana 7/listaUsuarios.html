<!doctype html>
<html lang="en">

<head>
  <title>Lista usuarios</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"></link>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-borderless
        table-primary
        align-middle">
            <thead class="table-light">
                <caption>Lista Usuarios</caption>
                <tr>
                    <th>Id</th>
                    <th>nombre</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="resultados">
                    
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>
    
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

<script>
    // declaraciÃ³n de variable u objeos 
    var contenidoTablaResultado = document.querySelector('#resultados');

    function cargarDatos(){
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaUsuarios.php")
        .then(respuesta=> respuesta.json())
        .then((datosrespuesta)=> {
            setTable(datosrespuesta.data)
        })
        .catch(console.log)
    }

    function setTable(datos){
        console.log('datos', datos)
        for (const valor of datos){
            console.log('valor:',valor);
            contenidoTablaResultado.innerHTML += `
                         <tr class="table-primary" >
                            <td scope="row">${valor.id}</td>
                            <td>${valor.name}</td>
                            <td>${valor.email}</td>
                            <td>${valor.password}</td>
                        </tr>`;
        }
    }
    
    cargarDatos();
  </script>
</body>

</html>
